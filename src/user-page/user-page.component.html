<h2>Users</h2>

<div *ngFor="let user of users">
    <h3>
        <a [title]="user.name + ' details'">
            {{ user.name }}
        </a>
    </h3>

    <p *ngIf="user.status">
        Password: {{ user.password }}
        Status: {{ user.status }}
    </p>

    <button (click)="add()">
        Add
    </button>
</div>
