<div class="grid-container">
    <div id='tableForm' class='table-item'>
        <table>
            <tr>
                <th>Id</th>
                <th>GroupId</th>
                <th>Name</th>
                <!-- <th>Password</th>
                <th>SyncOrder</th> -->
            </tr>
            <tr *ngFor="let user of user; index as userId">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.password}}</td>
            </tr>
        </table>
        <button (click)='createGroup()'>create group</button>
    </div>
    <div id='createGroupForm' class='create-group-item'>
        <form [formGroup]="createGroupForm" (ngSubmit)="createGroup()" class="login">
            <div>
                <label for="superuserName">
                Superuser Name
                </label>
                <input id="superuserName" type="text" formControlName="superuserName">
            </div>
            
            <div>
                <label for="superuserPassword">
                Superuser Password
                </label>
                <input id="superuserPassword" type="password" formControlName="superuserPassword">
            </div>
            <div>
                <label for="groupName">
                Group Name
                </label>
                <input id="groupName" formControlName="groupName">
            </div>
            <div>
                <label for="key">
                Key
                </label>
                <input id="key" formControlName="key">
            </div>
            <div>
                <label for="value">
                Value
                </label>
                <input id="value" formControlName="value">
            </div>
            
            <p>
                <button class="button" type="submit">Login</button>
            </p>
        </form>
        
    </div>
    <div id='n' class='functionality1'>
        <button>click</button>
    </div>
    <div id='a' class='functionality2'>
        <button>click</button>
    </div>
    <div id='d' class='functionality3'>
        <button>click</button>
    </div>
    <div id='c' class='functionality4'>
        <button>click</button>
    </div>
    
</div>
