

<div *ngIf="newlyCreatedUsers">
  <h3>{{ newlyCreatedUsers.name }}</h3>
  <h4>{{ newlyCreatedUsers.password }}</h4>
  <p>{{ newlyCreatedUsers.status }}</p>
  <input name='testInput'>
  <button (click)="addToItems(newlyCreatedUsers)">Add</button>
  <button (click)="getItems()">Get Items</button>
</div>
