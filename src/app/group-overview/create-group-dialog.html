<div style='text-align: center'>
    <h2>Create Group</h2>
    <label>Group Name: <input #groupNameTbx  id='groupNameTbx' value='' (keyup)="groupNameTbx.value = groupNameTbx.value"></label><br><br>
    <div style='position: relative; text-align: right; display: inline; top: 45px;'>
        <button mat-button [disabled]="suExists == true" (click)='createSuperuser(); onNoClick();' style="background-color: lightblue; float: right;">Superuser</button>
        <button mat-button  [disabled]="cmmExists == true" (click)='createCasemanagement(); onNoClick();' style="background-color: lightblue; float: right;">Casemanagement</button><br><br>
        <button mat-button (click)='createGroup(groupNameTbx.value)' style="cursor: pointer; background-color: rgb(83,163,29); color: white; float: right;">Create</button>
        <button mat-button style="cursor: pointer; float: right; color: red" (click)="onNoClick()">Cancel</button>
    </div>
</div>
