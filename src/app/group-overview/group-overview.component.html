
<div class="grid-container">
    <div id='welcome-item' class="welcome-item" style='vertical-align: middle;'>
        <img src="https://www.cbs.nl/Content/images/cbs-ld-logo.png" alt="CBS" align="left" width="100" height="100">
        <label style="font-size: large;"><h1><b> Group Overview Page</b></h1></label>
    </div>
    <div class="table" style="padding-left: 20px; padding-right: 20px;">
        <div class='wrapper'>
            <div class="md-form mt-0" style='padding-left: 5px; padding-right: 5px'>
                <i class="material-icons mdc-button__icon" style='padding-left: 5px; '>search</i>
                <input #groupFilter (keyup)="groupFilter.value = groupFilter.value; filter(alteredFilter, groupFilter.value)" placeholder="Search group names.." aria-label="Search" class="form-control" type="text" style=''><br>
            </div>
            <div>
                <button class='blueButton' (click)="openDialogCreateGroup()">+ Add Group </button>
            </div><br>
        </div>
        
        <br><hr><br>
        <table>
            <tr>
                <th><b>Group Name</b></th>
                <th><b>Research Status</b></th>
                <th><b>Amount of Users</b></th>
                <th><b>Delete</b></th>
                <th><b>Paradata</b></th>
            </tr>

            <tr *ngFor="let group of groups; index as groupId" style='cursor: pointer;' (dblclick)="goToPage(group.group.name, group.group.id)">
                <td><input id='group{{groupId}}' value='{{group.group.name}}' (keyup.enter)="renameGroup(groupId, group.group.name)"></td>
                <td>{{group.group.status}}</td>
                <td>{{group.group.users}}</td>
                <td><button *ngIf="group.group.users == 0" (click)='chosenGroup = group.group.name; singleConfirmationCheck = true; openDialogDeleteGroup();'>Delete</button></td>
                <td><button (click)='goToParaDataPage(group.group.name, group.group.id)'>Paradata</button></td>
            </tr>
        </table>
    </div>
    
    
</div><br><br>
<button [routerLink]="['/']" style="border-radius: 5px; height: 37px; background-color: rgb(0, 183, 255); color: white; font-weight: bold; border: none; width: 125px">Log out</button>
