<span (click)='navigation.toggle()' style='cursor: pointer;'>&#9776; Navigation</span>
<div class="grid-container">
    <div class="table">
        <table>
            <tr>
                
                <th>Group Name</th>
                <th>Group Status</th>
                <th>Amount of Users</th>
                <th>Delete</th>
            </tr>

            <tr *ngFor="let group of groups; index as groupId" (click)='getUsersFromGroup(group.group.name)' style='cursor: pointer;' (dblclick)="goToPage(group.group.name, group.group.id)">
                
                <td><input id='group{{groupId}}' value='{{group.group.name}}' (keyup.enter)="renameGroup(groupId, group.group.name)" (click)='selectGroup(group.group.name)'></td>
                <td >{{group.group.status}}</td>
                <td>{{group.group.users}}</td>
                <td><button *ngIf="group.group.users == 0 && !group.groupInfos" (click)='deleteSingleEmptyGroup(group.group.name)'>Delete</button></td>
            </tr>
        </table>
    </div>
    <!-- <button [routerLink]="['/groups', group.id]"></button> -->
    <div class='create-group'>
    <form [formGroup]="createGroupForm" (ngSubmit)="createGroup(createGroupForm.value)" >
        <br>
        <div>
            <label for="groupName">
            Group Name
            </label>
            <input style='align-self: right; left: 50px;' id="groupName" formControlName="groupName">
        </div>
        <div>
            <label for="key">
            Key
            </label>
            <input id="key" formControlName="key">
        </div>
        <div>
            <label for="value">
            Value
            </label>
            <input id="value" formControlName="value">
        </div>
        <p>
            <button class="button" type="submit">Create Group</button>
            <button class="button" type="button" (click)="deleteGroups()">Delete empty groups</button>
            <label #warningLbl id='warningLbl' style="visibility: hidden;"></label>
        </p>
    </form></div>
</div>
<button [routerLink]="['/menu']">Back</button>
