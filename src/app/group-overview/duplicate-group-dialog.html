<div style='text-align: center'>
    <h2 >Duplicate: <b style='color: blue'>{{chosenGroup}}</b></h2>
    <div style='text-align: center'>
        <mat-label>What do you want to name your duplicated group?</mat-label> <br><br>
        <input matInput #duplicateGroupTbx placeholder="{{chosenGroup}}copy"><br><br>
    </div>
    <div style='position: relative; text-align: right; display:inline; top: 45px;'>
        <button mat-button (click)='duplicateGroup(duplicateGroupTbx.value)' style="cursor: pointer; color: white; background-color: rgb(83,163,29); float: right;">Duplicate</button>
        <button mat-button style="cursor: pointer; color: red; float: right;" (click)="onNoClick()">Cancel</button>
    </div>
</div>
