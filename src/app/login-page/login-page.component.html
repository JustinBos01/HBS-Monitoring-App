<img src="https://www.cbs.nl/Content/images/cbs-ld-logo.png" alt="CBS" width="100" height="100">
<p style="text-align: center; border: solid; border-width: 1px; max-width: 500px;">
    <label>Welcome to the HBS (Household Budget Survey) monitoring application.<br>Enter your superusers information to log in.<br>Username: </label>
    <input name="nameTbx" id="nameTbx"><br>
    <label>Password: </label>
    <input #newInput name="passwordTbx" id="passwordTbx">
</p>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div>
        <label for="name">
          Name
        </label>
        <input id="name" type="text" formControlName="name">
      </div>
    
      <div>
        <label for="address">
          Address
        </label>
        <input id="address" type="text" formControlName="address">
      </div>
    
      <button class="button" type="submit">Purchase</button>
</form>
