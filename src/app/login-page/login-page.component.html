<body style='text-align: center'>
  <form [formGroup]='loginForm' (ngSubmit)="getGroups(loginForm.value)" class="login" style='width: 10%; text-align: center'>
    <img src="https://www.cbs.nl/Content/images/cbs-ld-logo.png" alt="CBS" width="100" height="100">
    <br><br><br>
    <div style='text-align: left'>
        <label for="name">
          Name
        </label><br>
      <input id="name" type="text" formControlName="name" (keydown.enter)="getGroups(loginForm.value)" style='width: 95%;'>
    </div>
    <br>
      <div style='text-align: left'>
        <label for="address">
          Password
        </label><br>
        <input id="password" type="password" formControlName="password" (keydown.enter)="getGroups(loginForm.value)" style='width: 95%;'>
      </div>
    <br>
    <span *ngIf="errorLbl == true" >
      <label style='color: red'>The password or username are incorrect.</label><br><br>
    </span>
    <button id='loginBtn' type="button" (click)="getGroups(loginForm.value)">Login</button>
  </form>
</body>
