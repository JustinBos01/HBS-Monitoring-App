
<body>
    <div class="grid-container">
        <div class='header-item'>
            You are now viewing the paradata of group: <b>{{chosenGroup}}</b>
        </div>
        <div class="table-item">
            <label>To select the paradata that you want to see, open this list: </label><br>
            
            <select #paradataSelection (change)='paradataSelection.value = paradataSelection.value'>
                <option value=''></option>
                <option value='Receipts'>Receipts</option>
                <option>...</option>
            </select><br>
            <label >Filter: <input #filterInput id='filterInput' (keyup)='filterInput.value = filterInput.value'><br><br></label>
            
            <table *ngIf="paradataSelection.value == 'Receipts'">
                <tr>
                    <th>Username</th>
                    <th>Date</th>
                    <th>Receipts</th>
                </tr>
                <tr *ngFor="let data of paradata; index as paraDataId">
                    <td *ngIf="filterInput.value == ''">{{data.userName}}</td>
                    <td *ngIf="filterInput.value == ''">{{data.date}}</td>
                    <td *ngIf="filterInput.value == ''">{{data.receipts}}</td>

                    <td *ngIf="filterInput.value == data.userName">{{data.userName}}</td>
                    <td *ngIf="filterInput.value == data.userName">{{data.date}}</td>
                    <td *ngIf="filterInput.value == data.userName">{{data.receipts}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
